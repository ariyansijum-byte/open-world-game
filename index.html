<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open World Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game">
  <div id="world">

    <!-- Player -->
    <div id="player"></div>

    <!-- Player House -->
    <div class="house"></div>

    <!-- Buildings -->
    <div class="building b1"></div>
    <div class="building b2"></div>

    <!-- Trees -->
    <div class="tree t1"></div>
    <div class="tree t2"></div>

    <!-- NPC -->
    <div class="npc"></div>

    <!-- Ramp -->
    <div class="ramp"></div>

    <!-- Car -->
    <div class="car"></div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
